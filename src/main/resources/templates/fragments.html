<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Ателье Мастера</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" th:if="${user} != null">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Главная</a>
                        </li>
                        <li class="nav-item" th:if="${user} != null">
                            <a class="nav-link" th:href="@{/orders}">Все заказы</a>
                        </li>
                        <li class="nav-item" th:if="${user} != null and ${user.getRole} == 'ADMIN'">
                            <a class="nav-link" th:href="@{/add/employee}">Добавить швею</a>
                        </li>
                        <li class="nav-item" th:if="${user} != null and ${user.getRole} == 'ADMIN'">
                            <a class="nav-link" th:href="@{/employees}">Все швеи</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" th:if="${user} == null">
                                <a class="nav-link active" aria-current="page" th:href="@{/signin}">Войти</a>
                            </li>
                            <li class="nav-item" th:if="${user} != null">
                                <a class="nav-link" th:href="@{/profile}" th:text="${user.getFirstname() + ' ' + user.getLastname()}"></a>
                            </li>
                            <li class="nav-item" th:if="${user} != null">
                                <a class="nav-link" th:href="@{/orders/my}">Мои заказы</a>
                            </li>
                            <li class="nav-item" th:if="${user} != null">
                                <a class="nav-link" th:href="@{/logout}">Выйти</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div th:fragment="footer">
        <footer style="background-color: rgba(210,210,210,0.38)">
            <center><br>
                <p>Ателье Мастера</p>
                <p>atelier_mastera@mail.ru</p>
                <p>atelier.mastera123@gmail.com</p>
            </center>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
