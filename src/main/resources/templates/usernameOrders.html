<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Заказы (' + ${master.getFirstname()} + ' ' + ${master.getLastname()} + ')'"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments.html::navbar"></div><br><br>

<center>
    <br><br>
    <div style="width: 600px" class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <br><br>
    <div class="orders">

        <table>

            <tr>
                <td>
                    № &ensp;
                </td>
                <td>
                    Имя &ensp;
                </td>
                <td>
                    Номер телефона &ensp;
                </td>
                <td>
                    Удалить &ensp;
                </td>
            </tr>
            <tr th:each="order:${orders}">
                <td>
                    [(${order.getId()})] &ensp;
                </td>
                <td>
                    [(${order.getName()})] &ensp;
                </td>
                <td>
                    [(${order.getPhone()})] &ensp;
                </td>
                <td>
                    <div>
                        <form th:action="@{'/orders/' + ${master.getUsername()} + '/' + ${order.getId()} + '/delete'}" method="post">
                            <input type="submit" value="Удалить заказ"/>
                        </form>
                        &ensp;
                    </div>
                </td>
            </tr>
        </table>
        <br><br>
    </div>
    <style>
        table,tr,td{
            border-collapse: collapse;
            border: 1px solid;
        }
    </style>
</center>
</body>
</html>
