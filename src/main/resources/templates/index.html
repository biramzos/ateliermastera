<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ателье мастера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:insert="fragments::navbar"/><br>
    <div class="detail">
        <center><br>
            <h1>Добро пожаловать в Ателье Мастера!</h1><br>
            <a th:href="@{/orders/add}"><button class="btn">Заказать услугу</button></a><br><br>
        </center>
    </div><br>
    <div class="price">
        <center><br>
            <h1>Прейскурант</h1><br>
            <a th:href="@{/Pricelist.pdf}" download><button class="btn">Скачать Прейскурант</button></a>
        </center>
    </div><br>
    <div class="map">
        <center><br>
            <h1>Наши офисы</h1><br>
            <div>
                <div style="display: inline-block;margin-right: 5px">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2504.553584066702!2d71.4167390154356!3d51.116696179572834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4245843b2459e119%3A0x7de3ba061df03b6b!2z0YPQuy4g0KHQsNGD0YDQsNC9IDE0LCDQndGD0YAt0KHRg9C70YLQsNC9IDAyMDAwMA!5e0!3m2!1sru!2skz!4v1654067570536!5m2!1sru!2skz" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p>Сауран, 14</p>
                </div>
                <div style="display: inline-block;margin-left: 5px;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2505.3984869136693!2d71.40281331744383!3d51.101107599999985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42458580b19daf01%3A0xa18e358dac9df4b3!2z0JbQmiBBbGF1!5e0!3m2!1sru!2skz!4v1654068388898!5m2!1sru!2skz" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p>Кабанбай батыра, 49а</p>
                </div>
            </div><br>
        </center>
    </div><br>
    <div class="masters">
        <center><br>
            <h1 th:if="${masters.size()} > 0">Наши мастера</h1><br>
            <h1 th:if="${masters.size()} == 0">В данный момент у нас нету мастеров!</h1><br>
            <table>
                <tr th:each="master:${masters}">
                    <td>
                        <img th:src="@{'/images/' + ${master.getUsername()}}" height="200px" style="border-radius: 50%; margin:5px 5px 5px 5px"/><br>
                    </td>
                    <td>&ensp;</td>
                    <td>
                        <h2>[(${master.getFirstname()} + ' ' + ${master.getLastname()})]</h2><br>
                        Номер телефона: [(${master.getPhone()})]<br>
                        Роль: Мастер
                    </td>
                </tr>
            </table>
            <br>
        </center>
    </div><br>
    <div th:insert="fragments.html::footer"/>
    <style>
        .detail{
            background-color: azure;
        }
        .price{
            height: 160px;
            background-color: aliceblue;
        }
        .map{
            background-color: antiquewhite;
            display: grid;
        }
        .masters{
            background-color: aqua;
        }
        .btn{
            border-radius: 15px;
            background-color: darkgrey;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
